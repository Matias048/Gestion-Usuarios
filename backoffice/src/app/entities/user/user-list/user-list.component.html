<div class="container-fluid">
  <div class="container-title">
    <h2 class="title">Usuarios</h2>
  </div>

  <div
    class="d-flex justify-content-between align-items-center my-3 flex-wrap gap-2"
  >
    <div class="dropdown">
      <button
        class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center"
        type="button"
        id="filterDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <fa-icon [icon]="faFilter" class="me-2"></fa-icon>
        Filtrar
      </button>
      <ul class="dropdown-menu" aria-labelledby="filterDropdown">
        <li><a class="dropdown-item">Nombre</a></li>
        <li><a class="dropdown-item">Apellidos</a></li>
        <li><a class="dropdown-item">Rol</a></li>
      </ul>
    </div>

    <button class="btn btn-primary" routerLink="add">
      Crear nuevo usuario
    </button>
  </div>

  <div class="container-form table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user.id) {
        <tr>
          <td>{{ user.id || "hola" }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.roleName }}</td>
          <td>
            <fa-icon
              [icon]="faPenToSquare"
              class="me-2 text-primary"
              [routerLink]="'/user/edit/' + user.id"
            ></fa-icon>
            <fa-icon
              [icon]="faTrash"
              class="text-danger"
              data-bs-toggle="modal"
              data-bs-target="#askConfirmationDelete"
              (click)="getuserIdtoDelete(user.id!)"
            ></fa-icon>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="col-md-12 my-2">
    <div class="row justify-content-center align-content-center">
      <div class="col-md-3">
        <ngb-pagination
          [collectionSize]="pageInfo?.totalElements || 0"
          [pageSize]="size"
          [(page)]="page"
          [maxSize]="3"
          [rotate]="true"
          [ellipses]="false"
          [boundaryLinks]="true"
          (pageChange)="loadUsers()"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="askConfirmationDelete"
    tabindex="-1"
    aria-labelledby="cancelModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cancelModalLabel">¿Estas seguro?</h5>
          <button
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>

        <div class="modal-body">¿Deseas Eliminar este Usuario?</div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button class="btn btn-danger" (click)="confirmCancel()" data-bs-dismiss="modal">
            Sí
          </button>
        </div>
      </div>
    </div>
  </div>
    @if(toastShow){
  <ngb-toast
    class="toast-container position-fixed top-0 end-0 p-3 {{ toast.color }}"
    style="z-index: auto"
  >
    {{ toast.body }}
  </ngb-toast>
  }
</div>
