<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapseSidebar()">
      <fa-icon [icon]="faBars" class="fal"> </fa-icon>
    </button>
    @if(!isLeftSidebarCollapsed()){
    <div class="logo-text">Menu</div>
    <button class="btn-close" (click)="closeSidenav()">
      <fa-icon [icon]="faX" class="fal fa-x close-icon"> </fa-icon>
    </button>
    }

  </div>
  <div class="sidenav-nav">
    @for (item of items; track $index) {
    <li class="sidenav-nav-item">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <fa-icon [icon]="item.icon" class="sidenav-link-icon"> </fa-icon>
        @if(!isLeftSidebarCollapsed()){
        <span class="sidenav-link-text">{{ item.label }}</span>
        }
      </a>
    </li>
    }
  </div>
</div>
